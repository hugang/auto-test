<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="timer"></div>
    <script>
        function showTimer() {
            let timer = document.getElementById("timer");
            let seconds = 0;
            setInterval(function() {
                seconds++;
                timer.innerHTML = "Timer: " + seconds + " seconds";
            }, 1000);
        }
        showTimer();
    </script>

</body>
</html>
