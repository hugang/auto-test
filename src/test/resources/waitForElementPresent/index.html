<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="timer"></div>
<script>
  function showTimer() {
    var timer = document.getElementById("timer");
    var seconds = 0;
    setInterval(function () {
      seconds++;
      timer.innerHTML = '<div id="sec-' + seconds + '">Seconds: ' + seconds + '</div>';
    }, 1000);
  }

  showTimer();
</script>

</body>
</html>
